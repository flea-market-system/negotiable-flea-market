spring.datasource.url=jdbc:postgresql://localhost:5432/fleamarket
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# -----------------------------
# Stripe 設定
# -----------------------------
# .envの STRIPE_SECRET_KEY を読み込む
stripe.api.secretKey=${STRIPE_SECRET_KEY}
# .envの STRIPE_PUBLIC_KEY を読み込む
stripe.public.key=${STRIPE_PUBLIC_KEY}

# -----------------------------
# Cloudinary 設定
# -----------------------------
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# -----------------------------
# LINE Messaging API設定
# -----------------------------
line.bot.channel-token=${LINE_CHANNEL_TOKEN}
line.bot.channel-secret=${LINE_CHANNEL_SECRET}
line.bot.handler.enabled=false
# ↑ 今回は「送るだけ」なのでハンドラー（受信機能）は一旦OFFにします