spring.datasource.url=jdbc:postgresql://localhost:5432/fleamarket
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# -----------------------------
# Stripe 設定
# -----------------------------
# .envの STRIPE_SECRET_KEY を読み込む
stripe.api.secretKey=${STRIPE_SECRET_KEY}
# .envの STRIPE_PUBLIC_KEY を読み込む
stripe.public.key=${STRIPE_PUBLIC_KEY}

# -----------------------------
# Cloudinary 設定
# -----------------------------
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# -----------------------------
# LINE Notify 設定
# -----------------------------
line.notify.api.url=${LINE_NOTIFY_ENDPOINT}
line.notify.token=${LINE_NOTIFY_TOKEN}